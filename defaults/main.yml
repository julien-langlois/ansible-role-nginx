---
# Setup
nginx_package_name: nginx
nginx_default_release: ""
nginx_service_name: nginx

# Ubuntu
nginx_ppa_use: false
nginx_ppa_version: stable

# Auth restriction (.htpasswd)
nginx_enable_auth_restriction: False
nginx_auth_restriction_users: []
# - name: user1
#   passwd: abcdef
# - name: user2
#   passwd: ghijk
